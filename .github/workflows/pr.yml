name: PR Validation

on:
  pull_request:
    branches: master

  workflow_dispatch:
jobs:

  build_app:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.7.1

      - name: Install project
        run: npm ci

      - name: Audit npm dependencies
        run: npm audit
        continue-on-error: true

      - name: Run unit tests
        shell: bash
        run: npm test
